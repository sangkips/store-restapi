version: "3.9"
   
services:
  db:
    image: postgres:14.5-alpine
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=storeapi
      - POSTGRES_USER=storeuser
      - POSTGRES_PASSWORD=strpassword
  app:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=storeapi
      - POSTGRES_USER=storeuser
      - POSTGRES_PASSWORD=strpassword
    depends_on:
      - db
